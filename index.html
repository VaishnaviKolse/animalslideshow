<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slideshow</title>
    <style>
      .container {
        width: fit-content;
        margin: 50px auto;
        position: relative;
      }

      .slide {
        height: 400px;
        width: 600px;
        object-fit: cover;
        border-radius: 10px;
      }

      .ico-action {
        height: 80px;
        position: absolute;
        top: 40%;
        cursor: pointer;
        transition: 0.5s;
      }

      .ico-prev {
        left: 0;
      }

      .ico-prev:hover {
        transform: scale(0.8) translateX(-10px);
      }

      .ico-next {
        right: 0;
      }

      .ico-next:hover {
        transform: scale(0.8) translateX(10px);
      } 
    </style>
  </head>
  <body>
    <div class="container">
      <img src="img/dog.png" class="slide" id="slide" />

      <img src="img/pre.png" class="ico-action ico-prev" onclick="prev()" />
      <img src="img/next.png" class="ico-action ico-next" onclick="next()" />
    </div>
